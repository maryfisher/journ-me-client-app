<li class="jm-timeline-li">
    <a data-ui-sref="MOMENT_BLINKS({momentId: moment.id, journeyId: moment.journey})"
       data-ng-if="moment.isPublic || moment.isAlias"
       data-ng-click="setSelected(moment)" popover-placement="top" popover-trigger="mouseenter"
       popover="{{moment.title}} - {{moment.date | date:'mediumDate'}}">
        <img data-ng-src="{{moment.thumbUrl}}" class="img-rounded jm-moment-img"
             data-ng-class="getMomentClass(moment)"/>
        <span data-ng-if="!moment.isPublic" class="fa fa-lock jm-moment-img-lock"></span>
    </a>
    <span data-ng-if="!moment.isPublic && !moment.isAlias" popover-placement="top" popover-trigger="mouseenter"
          popover="This moment is private. :(" class="jm-moment-lock">
                <span class="fa fa-lock"></span>
    </span>
</li>
