<div class="modal-header">
    <h2 class="text-center">{{listHeader}}</h2>
</div>
<div class="modal-body">
    <ul class="list-group">
        <li data-ng-repeat="alias in aliasList" class="list-group-item">
            <data-jm-alias-list-item data-jm-alias="alias"></data-jm-alias-list-item>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button data-ng-click="cancel()" class="btn btn-default"> Close </button>
</div>
