<ul class="list-inline jm-states">
    <li data-ng-repeat="state in states" class="jm-state-item state{{state.type}}">
        <span data-ng-if="canEdit">#{{state.name}}</span>
        <a href="" data-ng-if="!canEdit">#{{state.name}}</a>
        <a data-ng-if="canEdit" href="" data-ng-click="selectState(state)">x</a>
    </li>
</ul>
