<div data-ng-show="filteredStates.length > 0" class="dropdown input-group jm-state-input" dropdown>
    <input type="text"
           ng-model="selectedFeel"
           typeahead="state as state.name for state in states | stateSelectFilter: filter"
           typeahead-editable="false"
           typeahead-on-select="selectState($item)"
           placeholder="{{placeholder}}"
           class="form-control"/>
                <span class="input-group-btn">
                    <button class="btn btn-default dropdown-toggle" dropdown-toggle>
                        <span class="caret"></span>
                    </button>
                </span>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="state in filteredStates = (states | stateSelectFilter: filter)">
            <a href ng-click="selectState(state)">{{state.name}}</a>
        </li>
    </ul>
</div>
