<div>
    <h5>
        <a data-ui-sref="ALIAS_DETAIL({aliasId: feedback.alias.id})">
            {{feedback.alias.name}}
        </a>
        <small class="pull-right">{{feedback.created | date:'mediumDate'}}</small>
    </h5>
    <p>{{feedback.body}}</p>
    <jm-state-list states="feedback.stateRefs"></jm-state-list>
    <a data-ui-sref="MOMENT_FEEDBACK({momentId: feedback.moment, journeyId: feedback.journey})"
       class="pull-right">&rarr; View Moment</a>

    <div class="clear"></div>
</div>
