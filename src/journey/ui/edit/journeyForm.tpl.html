<div class="modal-header">
    <div data-ng-switch="hasJourney()">
        <h3 data-ng-switch-when="true" class="modal-title">Edit Journey {{journey.name}}</h3>
        <h3 data-ng-switch-default class="modal-title">Create a new Journey</h3>
    </div>
</div>
<form name="journeyForm" data-ng-submit="save()" novalidate>
    <div class="modal-body">

        <div class="form-group">
            <span>Name</span>
            <input type="text" name="name" data-ng-model="journey.name" placeholder="E.G 'Loose Weight' or 'Go Fishing'" class="form-control"/>
        </div>

        <div class="form-group">
            <span>Description</span>
            <textarea name="descript" data-ng-model="journey.descript" placeholder="" class="form-control"></textarea>
        </div>


    </div>

    <div class="modal-footer" >
        <span data-ng-switch="hasJourney()">
            <button data-ng-switch-when="true" class="btn btn-primary" type="submit">Save Changes</button>
            <button data-ng-switch-default class="btn btn-primary" type="submit">Create Journey</button>
        </span>
        <button class="btn btn-warning" type="button" data-ng-click="cancel()">Cancel</button>
    </div>
</form>
