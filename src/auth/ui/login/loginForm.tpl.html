<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<form name="loginForm" data-ng-submit="login(email, password)" novalidate>
    <div class="modal-body">

        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" data-ng-model="email" placeholder="Email" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" data-ng-model="password" placeholder="Password" class="form-control"/>
        </div>

        <div class="form-group">
            <a data-ng-click="forgotPW()">Forgot Password?</a>
        </div>

        <span data-ng-show="loginForm.$error['pw']" class="alert alert-danger">Wrong email or password!</span>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Login</button>
        <button class="btn btn-warning" type="button" data-ng-click="cancel()">Cancel</button>
    </div>
</form>
