<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<form name="loginForm" ng-submit="login(email, password)" novalidate>
    <div class="modal-body">
        <div class="form-group">
            <label>Email</label>
            <input placeholder="Email" type="text" class="form-control" data-ng-model="email"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input placeholder="Password" name="password" type="password" class="form-control" data-ng-model="password" />
        </div>
        <div class="form-group">
            <a data-ng-click="forgotPW()">Forgot Password?</a>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Login</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        <span ng-show="loginForm.password.errors.pw == true">Bad luck!</span>
    </div>
</form>
