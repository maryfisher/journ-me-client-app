<nav class="navbar navbar-default">
    <ul class="nav navbar-nav" data-ng-switch="user.isLoggedIn()" >
        <li data-ng-switch-when="true"><a href="/#/user/{{user.id}}">Home</a></li>
        <li  data-ng-switch-default><a href="/#/home">Home</a></li>
    </ul>
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="navbar-form navbar-right" data-ng-switch="user.isLoggedIn()" data-is-open="status.isopen">
        <div data-ng-switch-when="true" class="btn-group" dropdown>
            <button type="button" class="btn" data-dropdown-toggle >
                <img data-ng-src="data:image/png;base64, {{user.pic}}" width="40" height="40"  />
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" data-aria-labelledby="split-button">
                <li role="menuitem" data-ng-bind="user.email"></li>
                <li role="menuitem">
                    <a href="/#/user/{{user.id}}">View Profile</a>
                </li>
                <li role="menuitem">
                    <a href="#" data-ng-click="logout()">Logout</a>
                </li>
            </ul>
            <button type="button" class="btn btn-primary">
                + New Journey
            </button>
        </div>
        <div data-ng-switch-default>
            <button class="btn btn-primary" data-jm-login>LOGIN</button>
            <button class="btn" data-jm-register>Register</button>
        </div>
    </div>
</nav>
