<nav class="navbar navbar-default">
    <!--TODO: replace ngSwitch here with new jmAuthorize directive that takes user permissions into consideration" -->
    <div data-ng-switch="user.isLoggedIn()" class="nav navbar-nav">
        <div data-ng-switch-when="true">
            <!--TODO: new jmHref directive that understands constant values from jmRouteConst, e.g. data-jm-href="HOME_PATH" -->
            <a href="#/user/dashboard">Dashboard</a>
        </div>
        <div data-ng-switch-default>
            <a href="#/home">Home</a>
        </div>
    </div>

    <form role="search" class="navbar-form navbar-left">
        <div class="form-group">
            <input type="text" placeholder="Search" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <!--TODO: replace ngSwitch here with new jmAuthorize directive that takes user permissions into consideration" -->
    <div data-ng-switch="user.isLoggedIn()" data-is-open="status.isopen" class="navbar-form navbar-right">
        <div data-ng-switch-when="true" data-dropdown class="btn-group">
            <button type="button" data-dropdown-toggle class="btn">
                <img data-ng-src="data:image/png;base64, {{user.pic}}" width="40" height="40"/>
                <span class="caret"></span>
            </button>
            <ul role="menu" data-aria-labelledby="split-button" class="dropdown-menu">
                <li role="menuitem" data-ng-bind="user.email"></li>
                <li role="menuitem">
                    <a href="#/user/profile">View Profile</a>
                </li>
                <li role="menuitem">
                    <a href="#" data-ng-click="logout()">Logout</a>
                </li>
            </ul>
            <button type="button" class="btn btn-primary">
                + New Journey
            </button>
        </div>
        <div data-ng-switch-default>
            <button class="btn btn-primary" data-jm-login>LOGIN</button>
            <button class="btn" data-jm-register>Register</button>
        </div>
    </div>
