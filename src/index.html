<!DOCTYPE html>

<html>
<head>
    <title>JournMe client app</title>

    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body data-ng-app="jmClient">

    <div>
        <data-jm-auth-bar data-desired-user="user" x-bootstrap-size="100"/>
    </div>
    <div>
        <ul>
            <li><a href="/#/home">HOME</a></li>
            <li><a href="/#/browse">BROWSE</a></li>
        </ul>
    </div>

    <div data-ng-view></div>

    <!-- Dependencies on 3rd-party libraries -->
    <script src="/bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="/bower_components/angular-route/angular-route.js" type="text/javascript"></script>

    <!-- Dependencies on JS source code concatenated into one file (with sourcemap for browser debugging) -->
    <script src="/scripts/build.js" type="text/javascript"></script>

    <!-- Dependencies on HTML source templates embedded into Angular templateCache -->
    <script src="/scripts/templates.js" type="text/javascript"></script>

</body>
</html>
