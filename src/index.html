<!DOCTYPE html>

<html>
<head>
    <title>JournMe client app</title>

    <!-- Dependencies on 3rd-party CSS libraries -->
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>

    <!-- Dependencies on JS source code concatenated into one file (with sourcemap for browser debugging) -->
    <link rel="stylesheet" type="text/css" href="/style/main.css"/>

    <!-- Dependencies on 3rd-party JS libraries -->
    <script src="/bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="/bower_components/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js" type="text/javascript"></script>
    <script src="/bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.js" type="text/javascript"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>

    <!-- Dependencies on JS source code concatenated into one file (with sourcemap for browser debugging) -->
    <script src="/scripts/build.js" type="text/javascript"></script>

    <!-- Dependencies on HTML source templates embedded into Angular templateCache -->
    <script src="/scripts/templates.js" type="text/javascript"></script>
</head>
<body data-ng-app="jmApp">

    <div>
        <data-jm-auth-bar ></data-jm-auth-bar>
    </div>

    <div>
        <ul>
            <li>
                <a data-jm-href="HOME_PATH">HOME</a>
            </li>
            <li>
                <a data-jm-href="BROWSE_PATH">BROWSE</a>
            </li>
            <li>
                <a data-jm-href="DASHBOARD_PATH">DASHBOARD</a>
            </li>
        </ul>
    </div>

    <div data-ng-view></div>

</body>
</html>
